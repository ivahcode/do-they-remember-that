<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embarrassing Event Memory Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Embarrassing Event Memory Calculator</h1>
    <div class="input-group">
      <label for="emotionalImpact">Emotional Impact (1 to 5):</label>
      <input type="number" id="emotionalImpact" min="1" max="5" required>
    </div>
    <div class="input-group">
      <label for="eventYear">Event Year:</label>
      <input type="number" id="eventYear" required>
    </div>
    <div class="input-group">
      <label for="eventMonth">Event Month (1-12):</label>
      <input type="number" id="eventMonth" min="1" max="12" required>
    </div>
    <div class="input-group">
      <label for="eventDay">Event Day:</label>
      <input type="number" id="eventDay" required>
    </div>
    <button onclick="calculateProbability()">Calculate Probability</button>
    <div id="result" class="result">
      <p id="probabilityText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
